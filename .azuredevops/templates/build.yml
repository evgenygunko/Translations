stages:
    - stage: Build

      jobs:
          - job: Build

            variables:
                # Name of the registry you created with `doctl registry create`
                DOCR_REGISTRY: 'e1904'

                # Name of the AzureÂ DevOps *Docker Registry* service connection
                DOCR_SERVICE_CONN: 'DigitalOcean-Docker' # 'DockerHub'

            steps:
                - task: PowerShell@2
                  displayName: 'PowerShell Script - set buld number variable'
                  inputs:
                      targetType: 'inline'
                      script: |
                          Write-Host "##vso[build.updatebuildnumber]$(major).$(minor).$(Build.BuildId)"

                - task: PowerShell@2
                  displayName: 'PowerShell Script - update version number in project files'
                  inputs:
                      targetType: filePath
                      arguments: "-version '$(Build.BuildNumber)'"
                      filePath: './.build/UpdateVersion.ps1'

                - script: yarn install
                  displayName: 'yarn install'

                - script: yarn prettier:check
                  displayName: 'Check prettier adherence'

                - task: UseDotNet@2
                  inputs:
                      version: '9.0.100'

                - task: DotNetCoreCLI@2
                  displayName: 'dotnet test'
                  inputs:
                      command: 'test'
                      projects: '**/*Tests.csproj'
                      arguments: '--configuration $(buildConfiguration) --collect:"XPlat Code Coverage" -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=cobertura'
                      publishTestResults: true

                - task: Docker@2
                  displayName: 'Login to the Container Registry'
                  inputs:
                      command: login
                      containerRegistry: ${{ variables.DOCR_SERVICE_CONN }}
                  condition: eq(variables['Build.SourceBranch'], 'refs/heads/master')

                - task: Docker@2
                  displayName: 'Build & push image to the container registry'
                  inputs:
                      command: buildAndPush # change to `build` if you only want to build
                      containerRegistry: ${{ variables.DOCR_SERVICE_CONN }}
                      repository: $(DOCR_REGISTRY)/translationsfunc
                      tags: latest
                      dockerfile: './source/TranslationsFunc/Dockerfile'
                      buildContext: '$(Build.SourcesDirectory)'
                  condition: eq(variables['Build.SourceBranch'], 'refs/heads/master')
